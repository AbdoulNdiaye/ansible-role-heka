---

heka_hekad_dir: /etc/hekad.d
heka_hekad_log_file: /var/log/heka/hekad.log
heka_hekad_cache_dir: /var/cache/hekad
heka_hekad_lua_dir: "{{ heka_hekad_dir }}/lua"

heka_dashboard_output_port: 4352

heka_hekad_pid_dir: /var/run/hekad.d
heka_hekad_pid_file: main.pid

heka_decoders:
  - { type: monolog }
  - { type: nginx_access }
  - { type: nginx_error, timezone: 'Europe/London' }

heka_inputs:
  - udp_monolog_input:
    type: monolog_udp
    name: monolog_udp_main

  - nginx_access_log_input:
    type: file
    name: nginx_access_main
    file_directory: /var/log/nginx
    file_match: access\.log
    decoder: NginxAccessLogDecoder

  - nginx_error_log_input:
    type: file
    name: nginx_error_main
    file_directory: /var/log/nginx
    file_match: error\.log
    decoder: NginxErrorLogDecoder

heka_outputs:
  - dashboard_output:
    type: dashboard
    name: dashboard_main
    port: "{{ heka_dashboard_output_port }}"

  - elastic_search_output:
    type: elastic_search
    name: elastic_search_main
